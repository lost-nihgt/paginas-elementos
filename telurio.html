    <h1>Telurio</h1>
    
    <h2>Introducción</h2>
    <p>
        El telurio es un elemento químico de la tabla periódica que se identifica con el símbolo Te y el número atómico 52. El telurio es un metal blanco plateado pesado, suave y frágil. Fue descubierto en 1782 por el químico alemán Martin Heinrich Klaproth en un mineral de estaño.
    </p>
