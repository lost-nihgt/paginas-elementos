    <h1>El Elemento Renio</h1>
    <h2>Información Básica</h2>
    <p>El renio (símbolo Rn) es un elemento químico radioactivo de número atómico 86 y peso atómico de 222. El renio es un gas noble incoloro, inodoro e insípido. Está presente en el aire a una concentración de aproximadamente 0,08 partes por millón (ppm).</p>
